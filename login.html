<html>

    <head>
        <title>Login</title>
        <script type="text/javascript" src="js/myscript.js"></script>
        <script>
			function validar(){
				var email = gebi("idEmail").value; 
				var senha = gebi("idSenha").value;

                if(senha == 12345){
                    var ok = confirm("Confirma login?")
                    if(ok){
                        window.location.replace("ola.html");
                    }
                }else{
                    alert("Erro")
                }
			}
			function maiuscula(){
				var email = gebi("idEmail").value;
				gebi("idEmail").value = email.toUpperCase();
			}

            function perguntar() {
                var nome = prompt("Qual seu nome?", "Wanderson")
                var tamanho = nome.length
                var msg = "Seu nome é " + nome +
                    "\n Ele tem " + tamanho + " letras"
                escrever(msg)

                // idade, time, peso, altura, etc.
                var idade = prompt("Qual sa idade?", "16")
                var msg = "Sua idade é " + idade
                escrever(msg)
            }

            function escrever(msg) {
                alert(msg)
                console.log(msg);
                document.write(msg)
                document.write("<br>")
            }
            //perguntar() // Start
        </script>
    </head>

    <body>
        <center>
			<form>
				<fieldset align="center" style="width:270px"> 
					<legend>Login:</legend>
					Email: <input id="idEmail" type="text"
                        onblur="maiuscula();"><br>
					Senha: <input id="idSenha" type="password"><br> 
					<input type="button" value="Enviar" onclick="validar();"> 
				</fieldset> 
			</form> 
		</center>
    </body>
</html>
