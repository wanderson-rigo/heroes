<html>
	<head>
		<title>Titulo</title>
		<script type="text/javascript" src="js/myscript.js"></script>
		<script>
			function validar(){
				var email = gebi("idEmail").value; 
				var senha = gebi("idSenha").value;
			}
			function maiuscula(){
				var email = gebi("idEmail").value;
				gebi("idEmail").value = email.toUpperCase();
			}
		</script>
	</head>
	<body>
		<center>
			<form>
				<fieldset align="center" style="width:270px"> 
					<legend>Login:</legend>
					Email: <input id="idEmail" type="text" onblur="maiuscula();"><br>
					Senha: <input id="idSenha" type="password"><br>

			</form> 
		</center> 
	</body> 
</html>
